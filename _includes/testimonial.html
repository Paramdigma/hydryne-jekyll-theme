<section class="testimonial">
    <div class="container flex">
        <div class="testimonial-block">
            <div class="square-image"><img src="{{ include.testimonial.image }}" alt="{{ include.testimonial.author.name }}"
                    class="editable">
            </div>
            <blockquote>
                <p class="editable">{{ include.testimonial.quote }}</p>
                <p class="editable author">{{ include.testimonial.author.name }} - {{include.testimonial.author.position}}</p>
            </blockquote>
        </div>
    </div>
</section>
