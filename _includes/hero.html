<section class="hero">
    <div class="text-container">
        <h1 class="editable">{{ page.hero.title }}</h1>
        <p class="subtext editable">{{ page.hero.subtitle }}</p>
        <div class="cta button alt"><a href="{{ site.baseurl }}/{{page.hero.button.url}}">{{ page.hero.button.text }}</a></div>
        <div>
            <img src="{{ site.baseurl }}/{{ page.hero.image.url }}" alt="{{ page.hero.image.alt }}" class="screenshot editable" />
        </div>
    </div>
</section>
