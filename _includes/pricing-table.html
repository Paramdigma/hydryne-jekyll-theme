<!-- 
    Variables:
        - plans
 -->

<div class="plans">
    {% for plan in include.plans %}
    <ul class="plan">
        <li style="background: {{ plan.color }}">
            <h3>{{ plan.name }}</h3>
        </li>
        {% for feature in plan.features %}
        <li {% if feature.highlight %} class="highlighted" {% endif %}>{{ feature.text }}</li>
        {% endfor %}

        {% if plan.call_to_action %}
        <li class="pricing-cta">
            <div class="button"><a style="background: {{ plan.color }}"
                    href="{{ plan.call_to_action.link }}">{{ plan.call_to_action.text }} &rarr;</a></div>
        </li>
        {% endif %}
    </ul>
    {% endfor %}
</div>
